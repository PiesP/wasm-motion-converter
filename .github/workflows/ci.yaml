name: CI

# Continuous Integration for dropconvert-wasm
# - Lint (Biome)
# - Format check (Biome)
# - Typecheck (TypeScript)
# - Build (Vite)

on:
  push:
    branches: [master, main]
    paths-ignore:
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
      - "public/LICENSES.md"
  pull_request:
    branches: [master, main]
    paths-ignore:
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
      - "public/LICENSES.md"
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

env:
  NODE_VERSION: "24.13.0"
  PNPM_VERSION: "10.28.0"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build & Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm fmt

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Upload dist (push only)
        uses: actions/upload-artifact@v6
        if: github.event_name == 'push'
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7
